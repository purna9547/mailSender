<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080'); /* New Sexy Background */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: inherit;
      background-size: cover;
      background-position: center;
      filter: blur(7px);
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.7); /* Dark overlay */
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      text-align: center;
      animation: fade-in 1s ease-out;
      z-index: 1;
    }


    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffcc00; /* Bright accent color */
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ffcc00; /* Bright accent color */
      color: black;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ffb700;
      transform: scale(1.05);
    }

    a {
      display: block;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffcc00;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }
    }

    /* Fade-in Animation */
    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Forgot Password?</h1>
  <p>Enter your email address, and weâ€™ll send you instructions to reset your password.</p>

  <form action="http://localhost:8080/reset-password" method="POST">
    <input type="email" name="email" placeholder="Your email address" required>

    <button type="submit">Send Reset Link</button>
  </form>

  <a href="/login">Back to Login</a>
</div>

</body>
</html>
